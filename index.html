<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Tell us more</h1>
        <form action="https://formspree.io/f/xeqykjkz" method="post">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstName" placeholder="First Name" minlength="3" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastName" placeholder="Last Name" minlength="3" required>
            <label class="email" for="email">Your email</label>
            <input type="email" name="email" id="email" placeholder="Tell us how to contact you" minlength="3" required>
            <label class="information" for="moreInformation">Tell us about yourself</label>
            <textarea name="" id="information" cols="5" rows="5" maxlength="30" required></textarea>
            <div>
                <p>Want to know more?</p>
                <input type="checkbox" name="checkbox" id="question">        
                <label class="checkboxQuestion" for="question"></label>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
